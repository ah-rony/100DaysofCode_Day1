<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Day1 of 100daysofCode</title>
    <link rel="stylesheet" href="../Day1/signup.css">
</head>
<body>
   <div class="main">
    <div class="left">
        <ol class="step-list">
            <li class="step one">
                <div class="circle">1</div>
                <div class="step-content">
                    <span>step 1</span>
                    <strong>your info</strong>
                </div>

            </li>

            <li class="step">
                <div class="circle">2</div>
                <div class="step-content">
                    <span>step 2</span>
                    <strong>select plan</strong>
                </div>
            </li>

            <li class="step">
                <div class="circle">3</div>
                <div class="step-content">
                    <span>step 3</span>
                    <strong>add-ons</strong>
                </div>
            </li>

            <li class="step">
                <div class="circle">4</div>
                <div class="step-content">
                    <span>step 4</span>
                    <strong>summary</strong>
                </div>
            </li>
            
        </ol>
    </div>


    <div class="right">
    <h2>Personal info</h2>
    <p>please provide your name, email address and phone number.</p>

    <form action="#" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Rony">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="e.g. rony..@gmail.com">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="e.g. +880 17 32">
        </div>

        <div class="btn-position">
                <button>Next Step</button>
        </div> 
    </form>
    </div>

   </div> 
</body>
</html>
